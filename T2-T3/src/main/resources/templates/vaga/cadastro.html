<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.cadastrar.label}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/vagas/listar}"
				role="button"> <span class="oi oi-spreadsheet" title="Cadastro"
				aria-hidden="true"></span> <span th:text="#{vaga.listar.label}"></span>
			</a>
		</nav>

		<div class="container" id="cadastro">

			<div th:replace="~{fragments/alert}"></div>

			<form
				th:action="${vaga.id == null} ? @{/vagas/salvar} : @{/vagas/editar}"
				th:object="${vaga}" method="POST">

				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{vaga.nome.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Título"
							autofocus="autofocus" th:field="*{nome}"
							th:classappend="${#fields.hasErrors('nome')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{vaga.nivel.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Nivel"
							autofocus="autofocus" th:field="*{nivel}"
							th:classappend="${#fields.hasErrors('nivel')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{nivel}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{vaga.descricao.label}" for="nome"></label> 
						<input type="text" class="form-control" id="nome" placeholder="Descricao"
							autofocus="autofocus" th:field="*{descricao}"
							th:classappend="${#fields.hasErrors('descricao')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{descricao}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{vaga.anosContrato.label}" for="anosContrato"></label> 
						<input type="number" class="form-control" id="nome" placeholder="Anos de Contrato"
							autofocus="autofocus" th:field="*{anosContrato}"
							th:classappend="${#fields.hasErrors('anosContrato')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{anosContrato}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{vaga.salario.label}" for="salario"></label> 
						<input type="text" class="form-control" id="salario" placeholder="Salário"
							data-mask="000000,00" data-mask-reverse="true" th:field="*{salario}" 
							th:classappend="${#fields.hasErrors('salario')} ? is-invalid" />
						
						<div class="invalid-feedback">
							<span th:errors="*{salario}"></span>
						</div>
					</div>
				</div>

				<div class="form-group col-md-6">
					<label th:text="#{vaga.dataLim.label}" for="nome"></label> 
					<input type="text" class="form-control" id="nome" placeholder="__/__/____"
						autofocus="autofocus" th:field="*{dataLim}"
						data-mask="00/00/0000" data-mask-reverse="true"
						th:classappend="${#fields.hasErrors('dataLim')} ? is-invalid" />
					
					<div class="invalid-feedback">
						<span th:errors="*{dataLim}"></span>
					</div>
				</div>

				<div class="form-group col-md-6">
					<label th:text="#{vaga.cidade.label}" for="nome"></label> 
					<input type="text" class="form-control" id="nome" placeholder="Cidade"
						autofocus="autofocus" th:field="*{cidade}"
						th:classappend="${#fields.hasErrors('cidade')} ? is-invalid" />
					
					<div class="invalid-feedback">
						<span th:errors="*{cidade}"></span>
					</div>
				</div>

				<div class="form-group col-md-6">
					<label th:text="#{vaga.status.label}" for="nome"></label> 
					<select id="status" class="form-control" th:field="*{status}"
						th:classappend="${#fields.hasErrors('status')} ? is-invalid">
						<option value="">Selecione</option>
						<option value="Aberta">Aberta</option>
						<option value="Fechada">Fechada</option>
					</select>

					<div class="invalid-feedback">
						<span th:errors="*{status}"></span>
					</div>
				</div>

				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" th:text="#{button.salvar.label}"
					class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
