<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.listar.label}"></span>
					</li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/vagas/cadastrar}" role="button"> 
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
				<span th:text="#{vaga.cadastrar.label}"></span>
			</a>
		</nav>
		<div class="container" id="listagem">

			<div th:replace="~{fragments/alert}"></div>
			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{candidatura.vaga.nome.label}"></th>
							<th th:text="#{candidatura.profissional.nome.label}"></th>
							<th th:text="#{candidatura.vaga.status.label}"></th>
							<th th:text="#{acao.label}"></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="candidatura : ${candidaturas}">
							<td th:text="${candidatura.vaga.id}"></td>
							<td th:text="${candidatura.vaga.nome}"></td>
							<td th:text="${candidatura.profissional.nome}"></td>
							<td th:text="${candidatura.status}"></td>
							<td colspan="2">
								<a class="btn btn-primary btn-sm"
									th:href="@{/candidaturas/aprova/{id} (id=${candidatura.id}) }" role="button"> 
									<span class="oi" th:title="#{link.editar.label}" aria-hidden="true">âœ”</span>
								</a>
								<a class="btn btn-danger btn-sm"
								th:href="@{/candidaturas/recusa/{id} (id=${candidatura.id}) }" role="button"> 
								<span class="oi" th:title="#{link.editar.label}" aria-hidden="true">X</span>
							</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/modal::modal}"></div>
	</section>
</body>
</html>
