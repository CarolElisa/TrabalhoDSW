<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{candidatura.listar.label}"></span>
					</li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/candidaturas/cadastrar}" role="button"> 
					<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> 
					<span th:text="#{candidatura.cadastrar.label}"></span>
				</a>
			</div>
		</nav>
		
		<div class="container" id="listagem">

			<div th:replace="~{fragments/alert}"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th class="bg-warning">#</th>
							<th class="bg-warning" th:text="#{candidatura.data.label}"></th>
							<th class="bg-warning" th:text="#{vaga.nome.label}"></th>
							<th class="bg-warning" th:text="#{vaga.nivel.label}"></th>
							<th class="bg-warning" th:text="#{vaga.empresa.label}"></th>
							<th class="bg-warning" th:text="#{vaga.anosContrato.label}"></th>
							<th class="bg-warning" th:text="#{candidatura.vaga.salario.label}"></th>
							<th class="bg-warning" th:text="#{candidatura.vaga.acao.label}"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="candidatura : ${candidaturas}">
							<td th:text="${candidatura.id}"></td>
							<td th:text="${candidatura.data}"></td>
							<td th:text="${candidatura.vaga.nome}"></td>
							<td th:text="${candidatura.vaga.nivel}"></td>
							<td th:text="${candidatura.vaga.empresa.nome}"></td>
							<td th:text="${candidatura.vaga.anosContrato}"></td>
							<td th:text="|R$ ${#numbers.formatDecimal(candidatura.vaga.salario,2,2,'COMMA')}|"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/candidaturas/excluir/{id} (id=${candidatura.id}) }"
									role="button"> 
									<span class="oi oi-circle-x" th:title="#{link.editar.label}" aria-hidden="true"> </span>
								</a>

							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/modal::modal}"></div>
	</section>
</body>
</html>
