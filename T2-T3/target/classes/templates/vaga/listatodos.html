<!DOCTYPE html>
<html layout:decorate="~{layout3}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<i class="oi oi-caret-right"></i>
						<span th:text="#{vaga.listar.label}"></span>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container" id="listagem">

			<div th:replace="~{fragments/alert}"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{vaga.nome.label}"></th>
							<th th:text="#{vaga.nivel.label}"></th>
							<th th:text="#{vaga.descricao.label}"></th>
							<th th:text="#{vaga.empresa.label}"></th>
							<th th:text="#{vaga.anosContrato.label}"></th>
							<th th:text="#{vaga.salario.label}"></th>
							<th th:text="#{vaga.dataLim.label}"></th>
							<th th:text="#{vaga.cidade.label}"></th>
							<th th:text="#{vaga.status.label}"></th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="vaga : ${vagas}">
							<td th:text="${vaga.id}"></td>
							<td th:text="${vaga.nome}"></td>
							<td th:text="${vaga.nivel}"></td>
							<td th:text="${vaga.descricao}"></td>
							<td th:text="${vaga.empresa.nome}"></td>
							<td th:text="${vaga.anosContrato}"></td>
							<td th:text="|R$ ${#numbers.formatDecimal(vaga.salario,2,2,'COMMA')}|"></td>
							<td th:text="${vaga.dataLim}"></td>
							<td th:text="${vaga.cidade}"></td>
							<td th:text="${vaga.status}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div th:replace="~{fragments/modal::modal}"></div>
	</section>
</body>
</html>
