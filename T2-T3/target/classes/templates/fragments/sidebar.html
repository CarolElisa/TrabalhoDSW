<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<head>
<meta charset="UTF-8">
</head>
<body>
	<nav class="sidebar sidebar-open" th:fragment="nav-sidebar">

		<div sec:authorize="hasRole('ROLE_ADMIN')">

					th:text="#{sidebar.nome.usuario}"></span></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/usuarios/cadastrar}"> <i class="oi oi-plus"></i> <span
						th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/usuarios/listar}"> <i class="oi oi-spreadsheet"></i>

			</ul>

		<div sec:authorize="hasRole('ROLE_ADMIN')">

					th:text="#{sidebar.nome.empresa}"></span></li>

					th:href="@{/empresas/cadastrar}"> <i class="oi oi-plus"></i> <span
						th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/empresas/listar}"> <i class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>
		</div>

		
		<div sec:authorize="hasRole('ROLE_ADMIN')">
			<ul class="nav nav-pills">
				<li class="nav-item"><span class="nav-link active"
					th:text="#{sidebar.nome.profissional}"></span></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/profissionais/cadastrar}"> <i class="oi oi-plus"></i> <span
						th:text="#{sidebar.link.cadastrar}"></span>
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/profissionais/listar}"> <i class="oi oi-spreadsheet"></i>
						<span th:text="#{sidebar.link.listar}"></span>
				</a></li>
			</ul>
		</div>

		<div sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_EMPR')">
			<ul class="nav nav-pills">
				<li class="nav-item">
					<span class="nav-link active" th:text="#{sidebar.nome.vaga}"></span>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/vagas/cadastrar}">
						<i class="oi oi-plus"></i>
						<span th:text="#{sidebar.link.cadastrar}"></span>

				</li>
				<li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
					<a class="nav-link" th:href="@{/vagas/listar}">
